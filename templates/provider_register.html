{% extends "base.html" %}
{% block content %}
<div class="login-container">
  <div class="login-card">
    <h1>Join as Provider</h1>
    <p class="login-subtitle">Start offering your services on our platform</p>
    
    <!-- OAuth Sign-in Options -->
    <div class="oauth-section">
      <div class="oauth-buttons">
        <button class="oauth-btn google" type="button">
          <svg class="oauth-icon" viewBox="0 0 24 24">
            <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
        
        <button class="oauth-btn apple" type="button">
          <svg class="oauth-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
          </svg>
          Continue with Apple
        </button>
        
        <button class="oauth-btn microsoft" type="button">
          <svg class="oauth-icon" viewBox="0 0 24 24">
            <path fill="#f25022" d="M1 1h10v10H1z"/>
            <path fill="#00a4ef" d="M13 1h10v10H13z"/>
            <path fill="#7fba00" d="M1 13h10v10H1z"/>
            <path fill="#ffb900" d="M13 13h10v10H13z"/>
          </svg>
          Continue with Microsoft
        </button>
      </div>
      
      <div class="divider">
        <span>or</span>
      </div>
    </div>
    
    <form method="post" class="login-form">
      <div class="form-group">
        <label for="business_name">Business Name</label>
        <input type="text" name="business_name" id="business_name" 
               value="{{ form.get('business_name', '') }}" 
               placeholder="Your Business Name (or leave blank for 'Independent Contributor')">
      </div>
      
      <div class="form-group">
        <label for="first_name">Your First Name</label>
        <input type="text" name="first_name" id="first_name" 
               value="{{ form.get('first_name', '') }}" 
               placeholder="Your first name (optional)">
      </div>
      
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" name="email" id="email" required 
               value="{{ form.get('email', '') }}" 
               placeholder="your@email.com">
      </div>
      
      <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" name="password" id="password" required 
               placeholder="At least 6 characters">
      </div>
      
      <div class="form-group">
        <label for="confirm_password">Confirm Password *</label>
        <input type="password" name="confirm_password" id="confirm_password" required 
               placeholder="Confirm your password">
      </div>
      
      <button type="submit" class="btn-primary">Create Account</button>
    </form>
    
    <div class="login-footer">
      <p>Already have an account? <a href="{{ url_for('provider_login') }}" class="signup-link">Sign in here</a></p>
    </div>
  </div>
</div>

<script>
// OAuth button handlers
document.addEventListener('DOMContentLoaded', function() {
  // Google Sign-in
  document.querySelector('.oauth-btn.google')?.addEventListener('click', function() {
    // Placeholder for Google OAuth integration
    alert('Google Sign-in integration coming soon!');
    // Future: window.location.href = '/auth/google';
  });
  
  // Apple Sign-in
  document.querySelector('.oauth-btn.apple')?.addEventListener('click', function() {
    // Placeholder for Apple OAuth integration
    alert('Apple Sign-in integration coming soon!');
    // Future: window.location.href = '/auth/apple';
  });
  
  // Microsoft Sign-in
  document.querySelector('.oauth-btn.microsoft')?.addEventListener('click', function() {
    // Placeholder for Microsoft OAuth integration
    alert('Microsoft Sign-in integration coming soon!');
    // Future: window.location.href = '/auth/microsoft';
  });
});
</script>
{% endblock %}
