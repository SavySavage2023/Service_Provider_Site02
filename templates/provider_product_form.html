{% extends "base.html" %}
{% block content %}
<div class="admin-container">
  <div class="admin-header">
    <h1>{{ "Edit Product" if mode == "edit" else "Add New Product" }}</h1>
    <p class="admin-subtitle">{{ "Update your product details" if mode == "edit" else "Create a new product listing" }}</p>
  </div>

  <div class="form-container">
    <div class="form-card">
      <form method="post" class="admin-form">
        <div class="form-group">
          <label for="title">Product Title *</label>
          <input type="text" name="title" id="title" required 
                 value="{{ product['title'] if mode == 'edit' else (form.get('title', '') if form else '') }}"
                 placeholder="e.g., Premium Cleaning Supplies Kit">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" id="description" rows="4" 
                    placeholder="Describe your product, its features, and benefits...">{{ product['description'] if mode == 'edit' else (form.get('description', '') if form else '') }}</textarea>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" name="price" id="price" 
                 value="{{ product['price'] if mode == 'edit' else (form.get('price', '') if form else '') }}"
                 placeholder="e.g., $25 each, $100/pack, $50-75">
          <small class="form-help">You can use flexible pricing like "$25 each" or "$50-75 range"</small>
        </div>

        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" name="active" 
                   {% if mode == 'edit' %}{{ 'checked' if product['active'] else '' }}{% else %}checked{% endif %}>
            <span class="checkmark"></span>
            Active (visible to customers)
          </label>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">
            {{ "Update Product" if mode == "edit" else "Create Product" }}
          </button>
          <a href="{{ url_for('provider_products') }}" class="btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
